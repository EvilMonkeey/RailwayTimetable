<div class="w3-display-left w3-padding w3-col l6 m8">
  <div class="w3-container w3-red">
    <h2><i class="fa fa-train w3-margin-right"></i>Vasúti menetrend</h2>
  </div>
  <div class="w3-container w3-white w3-padding-16">
    <form>
      <div class="w3-row-padding" style="margin:0 -16px;">
        <div class="w3-half w3-margin-bottom">
          <label><i class="fa fa-calendar-o"></i> Indulás helyszíne</label>
          <input class="w3-input w3-border" type="text" placeholder="Honnan?" name="Start" required>
        </div>
        <div class="w3-half">
          <label><i class="fa fa-calendar-o"></i> Érkezés helyszíne</label>
          <input class="w3-input w3-border" type="text" placeholder="Hova?" name="Arrive" required>
        </div>
      </div>
      <div class="w3-row-padding" style="margin:8px -16px;">
        <!--<div class="w3-half w3-margin-bottom">
          <label><i class="fa fa-male"></i> Adults</label>
          <input class="w3-input w3-border" type="number" value="1" name="Adults" min="1" max="6">
        </div>-->
        <div class="w3-half">
          <label><i class="fa fa-calendar-o"></i> Indulás időpontja</label>
            <input class="w3-input w3-border" type="date" name="CheckIn" required>
        </div>
      </div>
      <button class="w3-button w3-dark-grey" type="submit"><i class="fa fa-search w3-margin-right"></i> Menetrend</button>
    </form>
  </div>
</div>
